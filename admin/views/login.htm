	<body class="login-layout" style="">
		<div class="main-container container-fluid">
			<div class="main-content">
				<div class="row-fluid">
					<div class="span12">
						<div class="login-container">
							<div class="row-fluid">
								<div class="center">
									<h1>
										<i class="icon-leaf green"></i>
										<span class="red">貓舍</span>
										<span class="white">後台管理介面</span>
									</h1>
									<h4 class="blue">© 吉事行銷</h4>
								</div>
							</div>
							<div class="space-6"></div>
							<div class="row-fluid">
								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger">
													<i class="icon-coffee green"></i>
													請輸入您的帳號與密碼
												</h4>
												<div class="space-6"></div>
												<form name="myForm2" id="myForm2" ENCTYPE="multipart/form-data" method="post" action="{$loginSubmitAction}">
													<input type="hidden" name="token" value="{$token|escape}" />
													<fieldset>
														<!-- 警示訊息 start -->
														<div class="error alert alert-danger" style="display:none;">
															<i class="icon-remove"></i>
															<span></span>
														</div>
														{$sAlert}
														<!-- 警示訊息 ended -->
														<div class="form-group">
															<span class="input-icon input-icon-right">
																<input class="input-xlarge" type="text" name="sUserName" id="sUserName" placeholder="帳號" maxlength="30">
																<i class="icon-user"></i>
															</span>
														</div>

														<div class="form-group">
															<span class="input-icon input-icon-right">
																<input class="input-xlarge" type="password" name="sUserPassword" id="sUserPassword" placeholder="密碼" maxlength="25">
																<i class="icon-lock"></i>
															</span>
														</div>

														<div class="space"></div>

														<div class="form-group">
															<label class="inline">
																<input type="checkbox" class="ace" name="remember_me" id="remember_me" value="1" />
																<span class="lbl"> 保持登入狀態</span>
															</label>

															<!-- onclick="javascript: submitform();"--><button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
																<i class="icon-key"></i>
																登入
															</button>
														</div>

														<div class="space-4"></div>
													</fieldset>
												</form>

												{*<div class="social-or-login center">
													<span class="bigger-110">Or Login Using</span>
												</div>
												<div class="social-login center">
													<a class="btn btn-primary">
														<i class="icon-facebook"></i>
													</a>
													<a class="btn btn-info">
														<i class="icon-twitter"></i>
													</a>
													<a class="btn btn-danger">
														<i class="icon-google-plus"></i>
													</a>
												</div>*}
											</div><!--/widget-main-->

											<div class="toolbar clearfix">
												<div style="height:40px">&nbsp;
													{*<a href="javascript:void(0);" onclick="show_box(&#39;forgot-box&#39;); return false;" class="forgot-password-link">
														<i class="icon-arrow-left"></i>
														I forgot my password
													</a>*}
												</div>
												<div style="height:20px">
													{*<a href="javascript:void(0);" onclick="show_box(&#39;signup-box&#39;); return false;" class="user-signup-link">
														I want to register
														<i class="icon-arrow-right"></i>
													</a>*}
												</div>
											</div>
											
										</div><!--/widget-body-->
									</div><!--/login-box-->

									<div id="forgot-box" class="forgot-box widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header red lighter bigger">
													<i class="icon-key"></i>
													Retrieve Password
												</h4>

												<div class="space-6"></div>
												<p>Enter your email and to receive instructions</p>
												<form>
													<fieldset>
														<label>
															<span class="block input-icon input-icon-right">
																<input type="email" class="span12" placeholder="Email">
																<i class="icon-envelope"></i>
															</span>
														</label>

														<div class="clearfix">
															<button onclick="return false;" class="width-35 pull-right btn btn-small btn-danger">
																<i class="icon-lightbulb"></i>
																Send Me!
															</button>
														</div>
													</fieldset>
												</form>
											</div><!--/widget-main-->
											<div class="toolbar center">
												<a href="javascript:void(0);" onclick="show_box(&#39;login-box&#39;); return false;" class="back-to-login-link">
													Back to login
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div><!--/widget-body-->
									</div><!--/forgot-box-->

									<div id="signup-box" class="signup-box widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header green lighter bigger">
													<i class="icon-group blue"></i>
													New User Registration
												</h4>

												<div class="space-6"></div>
												<p>Enter your details to begin:</p>
												<form>
													<fieldset>
														<label>
															<span class="block input-icon input-icon-right">
																<input type="email" class="span12" placeholder="Email">
																<i class="icon-envelope"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12" placeholder="Username">
																<i class="icon-user"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12" placeholder="Password">
																<i class="icon-lock"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12" placeholder="Repeat password">
																<i class="icon-retweet"></i>
															</span>
														</label>

														<label>
															<input type="checkbox">
															<span class="lbl">
																I accept the
																<a href="javascript:void(0);">User Agreement</a>
															</span>
														</label>

														<div class="space-24"></div>

														<div class="clearfix">
															<button type="reset" class="width-30 pull-left btn btn-small">
																<i class="icon-refresh"></i>
																Reset
															</button>

															<button onclick="return false;" class="width-65 pull-right btn btn-small btn-success">
																Register
																<i class="icon-arrow-right icon-on-right"></i>
															</button>
														</div>
													</fieldset>
												</form>
											</div>
											<div class="toolbar center">
												<a href="javascript:void(0);" onclick="show_box(&#39;login-box&#39;); return false;" class="back-to-login-link">
													<i class="icon-arrow-left"></i>
													Back to login
												</a>
											</div>
										</div><!--/widget-body-->
									</div><!--/signup-box-->
								</div><!--/position-relative-->
							</div>
						</div>
					</div><!--/.span-->
				</div><!--/.row-fluid-->
			</div>
		</div><!--/.main-container-->

		<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
		<style type="text/css">
		{literal}
		.error {color: #d16e6c;}
		{/literal}
		</style>
		
		<script type="text/javascript">
		{literal}
		function show_box(id) {
			$('.widget-box.visible').removeClass('visible');
			$('#'+id).addClass('visible');
		}
		
		function submitform() {
			document.myForm.submit();
		}
		$(function() {
			document.getElementById('sUserName').focus(); // 對焦
			$('#myForm2').validate({
				errorElement: 'div',
				errorClass: 'help-block inline',
				submitHandler:function(form) {
					$('#myForm2 input:submit').attr('disabled','disabled');
					
					var pathname = window.location.pathname+"?func=login&js_valid=1";
					$.ajax({
						url: pathname,
						type: "POST",
						data: $('#myForm2').serialize(),
						success: function(msg) {
							if (msg=='') {
								form.submit();
							} else {
								//alert(msg);
								$('.error').show();
								$('.error span').text(msg);
								return false;
							}
						}
					});
					
				},
				errorPlacement:function(error, element){
					element.closest('span').after(error);
				},
				focusInvalid: false,
				rules: {
					sUserName: 'required',
					sUserPassword: 'required',
					
				},

				messages: {
					sUserName: '請填入帳號',
					sUserPassword: '請填入密碼',
				},

				//invalidHandler: function (event, validator) { //display error alert on form submit   
				//	$('.alert-error', $('#myForm')).show();
				//},

				highlight: function (e) {
					$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
				},

				success: function (e) {
					$(e).closest('.form-group').removeClass('has-error').addClass('has-info');
					$(e).remove();
				}
			});
		});
		{/literal}
		</script>	
	</body>
